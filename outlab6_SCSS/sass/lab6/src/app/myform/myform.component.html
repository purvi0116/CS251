<!-- form group and form control directive-->
<div class="myform">
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comment</label>
          <textarea class="form-control" formControlName="comment" rows="3"></textarea>
        </div>
      
        <div class="form-check">
          <input class="form-check-input" type="radio"  formControlName="feedback" value="Great" checked>
          <label class="form-check-label" for="exampleRadios1">
            Great
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="feedback" value="Okay">
          <label class="form-check-label" for="exampleRadios2">
            Okay
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="feedback" value="Not good">
          <label class="form-check-label" for="exampleRadios2">
            Not good
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>



  
  <div *ngIf = "formData!==undefined">
    <!--{{formData.name}}
    {{formData.email}}
    {{formData.feedback}}
    {{formData.comment}}-->
    <div>{{formData | json}}</div>
  </div>
  
  <div *ngIf = "postCalled==true">
    <div *ngIf = "errBlock==true">
      Oops! The form was not submitted...
    </div>
    <div *ngIf = "errBlock==false">
      Form submitted successfully..
    </div>
  </div>
